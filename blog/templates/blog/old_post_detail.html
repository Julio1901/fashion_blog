
{% extends 'blog/base.html' %}

{% load static %}

<!-- Aqui estou criando um bloco onde será inserido o nome do post no título da janela-->
{% block title %} {{post.title}}{% endblock%}

{% block content%}
  <h2>{{ post.title}}</h2>

  <p class='date'>
    Publicado em {{ post.created}} por {{ post.author}}
  </p>

  {{post.photo}}
 
  <h1>Imagem inserida através do banco de dados com Python</h1>
  <img src="{{post.photo.url}}">

  {{ post.body | linebreaks }}
{% endblock %}
